//The BookRoom service definition.
service BookHotelRoom{
    rpc GetRoom (Dates) returns (RoomData){}
}

enum RoomType{
    BASIQUE = 0;
    MIDL_GAMME = 1;
    HAUT_GAMME = 2;
}

message RoomData{
    required RoomType type = 1;
    required float price = 2;
}

message Dates{
    required int64 Debut = 1;
    required int64 fin = 2;
}