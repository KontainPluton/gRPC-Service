syntax = "proto3";

import "google/protobuf/timestamp.proto";

//The BookRoom service definition.
service BookHotelRoom{
    rpc GetRoom (Dates) returns (RoomData){}
}

enum RoomType{
    BASIQUE = 0;
    MIDL_GAMME = 1;
    HAUT_GAMME = 2;
}

message RoomData{
    RoomType type = 1;
    float price = 2;
}

message Dates{
    google.protobuf.Timestamp Debut = 1;
    google.protobuf.Timestamp fin = 2;
}